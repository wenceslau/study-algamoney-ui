<div class="container">
  <div class="ui-g">
    <form autocomplete="off" (ngSubmit)="pesquisar()">
      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" [(ngModel)]="nome" name="nome">
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="pessoas" [responsive]=true emptyMessage="Nao pessoas a exibir" [paginator]="true" [rows]="5"
      #tabela>
        <p-column field="nome" header="Nome"></p-column>
        <p-column field="endereco.cidade" header="Cidade"></p-column>
        <p-column field="endereco.estado" header="Estado"></p-column>
        <p-column field="ativo" header="Status">
          <ng-template let-pess="rowData" pTemplate=body>
            <a href="javascript:;" [pTooltip]="pess.ativo ? 'Desativar' : 'Ativar'"
            tooltipPosition="top"  (click)="alternarStatus(pess)">
              {{pess.ativo ? 'Ativo' : 'Inativo'}}
            </a>
          </ng-template>
        </p-column>
        <p-column styleClass="col_acoes">
          <ng-template let-pess="rowData" pTemplate="body">
            <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"
            [routerLink]="['/pessoas', pess.codigo]"></a>
            <a pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"
             (click)="confirmarExclusao(pess)" ></a>
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>
  </div>
  <div class="ui-g-12">
    <a pButton type="submit" label="Novo Pessoa" routerLink="/pessoas/novo"></a>
  </div>
</div>
