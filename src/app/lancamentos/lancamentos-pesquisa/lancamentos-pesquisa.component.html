<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">
      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" [(ngModel)]="filtro.descricao">
      </div>

      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{width: '95px'}"
          [inline]=false [readonlyInput]=false [showIcon]=false
          name="dataVencimentoDe" [(ngModel)]="filtro.dataVencimentoDe">
        </p-calendar>
        <label>até</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{width: '95px'}"
          [inline]=false [readonlyInput]=false [showIcon]=false
          name="dataVencimentoAte" [(ngModel)]="filtro.dataVencimentoAte">
        </p-calendar>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </form>

    <div class="ui-g">
      <div class="ui-g-12">
          <p-dataTable [value]="lancamentos" [responsive]="true"
          emptyMessage="Nenhum lancamento encontrado"
          [paginator]="true" [rows]="filtro.itensPorPagina"
          [lazy]="true" [totalRecords]="totalRegistros"
          (onLazyLoad)="aoMudarPagina($event)" #tabela>
          <p-column field="pessoa" header="Pessoa"></p-column>
          <p-column field="descricao" header="Descricao"></p-column>
          <p-column field="dataVencimento" header="Vencimento" styleClass="col_data">
            <ng-template let-lanc="rowData" pTemplate="body">
              <span>{{lanc.dataVencimento | date:'dd/MM/y'}}</span>
            </ng-template>
          </p-column>
          <p-column field="dataPagamento" header="Pagamento" styleClass="col_data">
            <ng-template let-lanc="rowData" pTemplate="body">
              <span>{{lanc.dataPagamento | date:'dd/MM/y'}}</span>
            </ng-template>
          </p-column>
          <p-column field="valor" header="Valor" styleClass="col_valor">
            <ng-template let-lanc="rowData" pTemplate="body">
              <span [style.color]="lanc.tipo === 'DESPESA'? 'red' : 'blue'">{{lanc.valor | number:'1.2-3'}}</span>
            </ng-template>
          </p-column>
          <p-column styleClass="col_acoes">
            <ng-template let-lanc="rowData" pTemplate="body">
              <button pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"
                [routerLink]="['/lancamentos', lanc.codigo]"></button>
              <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"
              (click)="confirmarExclusao(lanc)" [disabled]="!auth.temPermissao('ROLE_REMOVER_LANCAMENTO')"
              ></button>
            </ng-template>
          </p-column>
        </p-dataTable>
      </div>
    </div>
    <div class="ui-g-12">
      <a pButton type="submit" label="Novo Lancamento" routerLink="/lancamentos/novo"></a>
    </div>


  </div>
</div>
