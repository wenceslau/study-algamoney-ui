
<div class="container" style="max-width: 350px; margin: auto">

  <form autocomplete="on" #f="ngForm">

    <div class="ui-g ui-fluid">

      <div class="ui-g-12">
        <h1>login</h1>
      </div>

      <div class="ui-g-12">
        <input pInputText type="email" name="usuario" placeholder="E-mail" required email ngModel #usuario>
      </div>

      <div class="ui-g-12">
        <input pInputText type="password" name="senha" placeholder="senha" required ngModel #senha>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Login" [disabled]="!f.valid" (click)="login(usuario.value, senha.value); senha.value = ''"></button>
      </div>

    </div>
  </form>
</div>
